<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formcolor.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <header></header>
</head>
<body>
    <h2>Kies uw vakantie</h2>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" pattern="[A-Za-z]{1,}" title="Alleen letters graag"><br>

        <label for="lname">last name:</label><br>
        <input type="text" id="lname" name="lname" pattern="[A-Za-z]{1,}" title="Alleen letters graag"><br>
        <br>
        <label for="man">man</label>
        <input type="radio" id="html" name="fav_language" value="man" checked="checked">
        <label for="vrouw">vrouw</label>
        <input type="radio" id="css" name="fav_language" value="vrouw"><br>
        <br>
        <label for="straat">Straat:</label>
        <input type="text" id="straat" name="straat"><br>
        <br>
        <label for="huisnr">Huisnummer:</label>
        <input type="text" id="huisnr" name="huisnr"><br>
        <br>
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode"><br>
        <br>
        <label for="stad">Stad</label>
        <input type="text" id="stad" name="stad"><br>
        <br>
        <label for="land">Land</label>
        <input type="text" id="land" name="land"><br>
        <br>
        <label for="bsn">BSN nummer:</label>
        <input type="text" id="bsn" name="bsn" size="9"><br> 
        <br>
        <label for="vakantieland">Vakantieland</label>
        <select id="vakantieland" name="vakantieland">
          <option value="NL">Nederland</option>
          <option value="BE">Belgie</option>
          <option value="FR">Frankrijk</option>
          <option value="ES">Spanje</option>
        </select><br>
        <br>
        <label for="vertrekdatum">Vertrekdatum:</label>
        <input type="date" id="vertrekdatum" name="vertrekdatum" min="2022-09-15"><br>
        <br>
        <label for="datumterugkomst">Datum terugkomst:</label>
        <input type="date" id="datumterugkomst" name="datumterugkomst"><br>
        <br>
        <label for="aantalreisgenoten">Aantal reisgenoten</label>
        <input type="number" id="aantalreisgenoten" name="aantalreisgenoten" min="0" max="4"><br>
        <br>
        <label for="email">E-mail adres:</label>    
        <input type="email" id="email" name="email"><br>
        <br>
        <label for="ww">Wachtwoord (om account aan te maken):</label>
        <input type="password" id="ww" name="ww"><br>
        <br>
        <input type="submit" value="Boek nu">
        <p> <br> </p>
    </form>
    <footer></footer>
</body>
</html>
